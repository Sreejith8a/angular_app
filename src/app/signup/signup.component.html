<div class="container mt-5">
            
  <div class="py-5 px-5"  style="width:50%;margin: auto; border-radius: 10px;background-color: #1b4c94;">
                <h2 class="text-center text-light">Sign Up</h2>
                <form>
                  <div class="form-group text-light">
                    <label for="username">Name</label>
                    <input [(ngModel)]="userdetails.name" type="text" class="form-control" name="name" id="username">
                </div>
                <div class="form-group text-light">
                    <label for="useremail">Email</label>
                    <input [(ngModel)]="userdetails.email" type="email" class="form-control" name="email" id="useremail">
                </div>
                <div class="form-group text-light">
                    <label for="userpassword">Password</label>
                    <input [(ngModel)]="userdetails.password" type="password" class="form-control" name="password" id="userphone">
                </div><br>
                <div class="form-group text-light">
                    <p routerLink="/login" class="text-warning">Already registered? Login Here</p>
                </div>
                <div class="form-group text-light text-center">
                    <button (click)="submitted()" type="submit"  class="btn btn-outline-light">SignUp</button>
                </div>
                 <div *ngIf="errorResponse" class="form-group alert alert-danger mt-3 p-2" style="height:40px">
                    <p>{{ errorResponse }}</p>
                </div>
                </form>
                    
            </div>
    </div>
