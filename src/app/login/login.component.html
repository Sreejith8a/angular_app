
<div class="container" style="margin-top:100px">
            
            <div class="py-5 px-5"  style="width:50%;margin: auto; border-radius: 10px;background-color: #1b4c94;">
                <h2 class="text-center text-light">Sign In</h2>
                
                    <div class="form-group">
                        <label for="useremail" class="text-light">Email</label>
                        <input [(ngModel)]="userdetails.email" type="email" class="form-control" name="email" id="useremail">
                    </div>
                    <div class="form-group">
                        <label for="userpassword" class="text-light">Password</label>
                        <input [(ngModel)]="userdetails.password" type="password" class="form-control" name="password" id="userphone">
                    </div><br>
                    <div class="form-group">
                        <p routerLink="/signup" class="text-warning"style="color:rgb(0, 149, 255);">New User? Create an account here</p>
                        <p routerLink="/forgot" class="text-warning">Forgot Password?</p>
                    </div>
                    <div class="form-group text-center">
                        <button (click)="login()" type="submit"  class="btn btn-outline-light">Sign In</button>
                    </div>
                     <div *ngIf="errorResponse" class="form-group alert alert-danger mt-3">
                        <p>{{ errorResponse }}</p>
                    </div>
            </div>
    </div>
